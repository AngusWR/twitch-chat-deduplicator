<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch Chat Deduplicator Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
    }

    h2 {
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-bottom: 1em;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      max-width: 200px;
      margin-top: 0.3em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-right: 1em;
      cursor: pointer;
    }

    #status {
      margin-top: 1em;
      font-weight: bold;
      color: green;
    }

    .flex {
      display: flex;
      flex-direction: row;
      gap: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>Twitch Chat Deduplicator Settings</h2>

  <label>
    <input type="checkbox" id="debug"> Enable Debug Logging
  </label>

  <label>
    Message Cache Time (ms):
    <input type="number" id="messageCacheTime">
  </label>

  <label>
    Max Cache Size:
    <input type="number" id="maxCacheSize">
  </label>

  <label>
    <input type="checkbox" id="ignoreCase"> Ignore Case
  </label>

  <label>
    <input type="checkbox" id="useLevenshtein"> Use Levenshtein Matching
  </label>

  <label>
    Levenshtein Similarity Threshold:
    <input type="number" step="0.01" min="0" max="1" id="levenshteinThreshold">
  </label>

  <div class="flex">
    <button id="save">Save</button>
    <button id="reset">Reset to Defaults</button>
  </div>

  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
